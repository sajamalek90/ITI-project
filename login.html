<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="./css/login.css" />
  <link rel="stylesheet" href="./css/navBar.css">
  <title>Login & Sign up Form</title>
</head>

<body>
  <header class="header">
    <nav>
       <div class="nav">
        <div class="logo">
          <img src="https://cs-oars-1.myshopify.com/cdn/shop/files/logo_0f17b895-5380-4e52-8844-1db7d4b17451_105x.png?v=1652151825" alt="logo">

        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop layout  </a></li>
          <li><a href="collection.html">All Collections</a></li>
          <li><a href="aboutUs.html">Pages</a></li>
          <li><a href="blogs.html">Blogs</a></li>
          <li><a href="login.html">Sign Up</a></li>
          <li>
             <form action="">
            <input type="text" class="search-input" id="search-input" placeholder="Search">
          </form></li>
          <li><a href=""><i class="fas fa-search"></i></a></li>
        </ul>
       </div>
       
      </nav>
</header>
  <div class="container" style="margin-top: 55px;">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Login</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Or Login with social platforms</p>
          <div class="social-media">
            <a href="https://facebook.com" target="_blank" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <!-- <a href="https://google.com" target="_blank" title="go to google"></a> -->
            <a href="https://google.com" target="_blank" class="social-icon">
              <i class="fab fa-google">
              </i>
            </a>
            <a href="https://linkedin-in.com" target="_blank" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="https://facebook.com" target="_blank" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://google.com" target="_blank" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="https://linkedin-in.com" target="_blank" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
             </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Welcome to Over Store</h3>
          <p>
            
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <!-- <img src="img/bg1.png" class="image" alt="" /> -->
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Welcome back to us 
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Login
          </button>
        </div>
        <!-- <img src="img/oar1-pagemenu-bg.png" class="image" alt="" /> -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
